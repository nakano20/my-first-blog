{% extends 'blog/base.html' %}

{% block content %}
  <div>
    {% if user.is_authenticated %}
    <a class="post-new btn btn-default" href="{% url 'post_new' %}"><span class="glyphicon glyphicon-pencil"></span> 災害があった</a>
  {% else %}
  <a class="post-new btn btn-default" href="{% url 'admin' %}"><span class="glyphicon glyphicon-pencil"></span> 災害があった</a>
  {% endif %}
  </div>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
